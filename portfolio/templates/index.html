<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #e3f2fd; /* soft masculine blue */
      color: #2c3e50;
      padding: 40px;
      max-width: 750px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #1a237e; /* deep blue */
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    h3 {
      font-size: 1.5rem;
      margin-top: 40px;
      color: #0d47a1;
      border-bottom: 2px solid #90caf9;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
      margin-top: 10px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #b0bec5;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1565c0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>Hi, I'm Intern</h1>
  <p>Backend Developer focusing on Flask & APIs</p>

  <h3>Projects</h3>
  <ul>
    <li>User Management REST API</li>
    <li>Notes App with SQLite</li>
  </ul>

  <h3>Contact Me</h3>
  <form method="POST">
    <input name="name" placeholder="Your Name" required />
    <input name="email" type="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
